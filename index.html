<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive img grid</title>
  <link rel="stylesheet" href="style.css" />
  <link href="cubeportfolio/cubeportfolio.min.css" rel="stylesheet" type="text/css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div class="wprt-images-grid" data-layout="slider" data-column="1" data-column2="1" data-column3="1" data-column4="1" data-gaph="0" data-gapv="0">
      <div id="images-wrap" class="cbp">
          <div class="cbp-item">
              <div class="item-wrap">
                  <a class="zoom-popup" href="img/gallery-5-full.jpg">
                      <i class="fa fa-search"></i></a>
                  <img src="img/gallery-5-565x365.jpg" alt="Image">
              </div>
          </div><!-- /.cbp-item -->

          <div class="cbp-item">
              <div class="item-wrap">
                  <a class="zoom-popup" href="img/gallery-4-full.jpg">
                      <i class="fa fa-search"></i></a>
                  <img src="img/gallery-4-565x365.jpg" alt="Image">
              </div>
          </div><!-- /.cbp-item -->
      </div>
  </div><!-- /.wprt-images-grid -->

</body>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>
  <script src="main.js"></script>
  <script src="cubeportfolio/jquery.cubeportfolio.min.js" type="text/javascript"></script>
  <script src="cubeportfolio/main.js" type="text/javascript"></script>
</html>
